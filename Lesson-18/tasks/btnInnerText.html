<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <input type="text" id="screen">
   <div id="btnContainer">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>6</button>
      <button>8</button>
      <button>9</button>
   </div>

   <script>
      document.getElementById('btnContainer').onclick = function (event) {
         if (event.target.tagName === 'BUTTON') {
            const btn = event.target
            document.getElementById('screen').value += btn.innerText
         }
      }
   </script>
</body>
</html>
