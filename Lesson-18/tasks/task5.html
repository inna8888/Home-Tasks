<body>
   <h1>Задача 5</h1>
   <p>
      Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку)


   </p>
   <div id="table-container"></div>

   <script>
      
      //1.Вводимо необхідні дані

      let confirmMessage = confirm("Let's start the task?");
      if (confirmMessage) {
      
         const container = document.getElementById('table-container');

         const rows = 3;
         const cols = 4;

         function createTable (rows, cols) {

            const table = document.createElement('table');

            for (let i = 0; i < rows; i++) {
               const tr = document.createElement('tr');

               for (let j = 0; j < cols; j++) {
               const td = document.createElement('td');
               td.innerText = Math.floor(Math.random() * 100); // випадкове число від 0 до 99
               tr.appendChild(td);
               }

               table.appendChild(tr);
            }

            container.appendChild(table);
         }

         let table1 = createTable(rows, cols);

      }

   </script>
