<!DOCTYPE html>

<body>
   
   <h1>Задача 2</h1>
   <p>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
   </p>

   <script>
      
      //1.Вводимо необхідні дані
      let confirmMessage = confirm("Let's run the task?")
      if (confirmMessage) {

         const date = {
            day: 3,
            month: 4,
            year: 2025
         }

         let monthNumber = parseInt(prompt('Введіть кількість місяців:'))
         
         function getFutureYear ({month, year}, monthNumber) {
            let yearsFromMonthNumber = Math.floor(monthNumber/12);
            let remainingMonths = monthNumber % 12;
            let futureYear = year + yearsFromMonthNumber;

            // Якщо додані місяці переходять на новий рік
            if (month + remainingMonths > 12) {
                futureYear++;
            }
            return futureYear;
         }
         

         document.writeln(`<p><strong>Через ${monthNumber} місяців буде ${getFutureYear(date, monthNumber)} рік</strong> </p>`)
        
         
   }     
   </script>
</body>
</html>
