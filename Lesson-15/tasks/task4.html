<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 4</h1>
   <p>
      Розробити клас Baner
   </p>

   <script>
   
   let confirmMessage = confirm("Let's start the task?");
   if (confirmMessage) {

      class Baner {
         constructor(banners) {
            this.banners = banners; // масив об'єктів з image + link
         }

         getRandomBaner() {
            const index = Math.floor(Math.random() * this.banners.length);
            return this.banners[index];
         }

         showRandomBaner() {
            const banner = this.getRandomBaner();

            // створюємо елемент <a> з <img> всередині
            const link = document.createElement("a");
            link.href = banner.link;
            link.target = "_blank";

            const image = document.createElement("img");
            image.src = banner.image;
            image.alt = "Random banner";
            image.style.width = "300px";
            image.style.height = "auto";

            link.appendChild(image);
            document.body.appendChild(link);
         }
      }

      // Приклад використання
      const bannerList = [
            { image: "../images/ukrnet.png", link: "https://www.ukr.net" },
            { image: "../images/dou.png", link: "https://dou.ua" },
            { image: "../images/sinoptik.png", link: "https://sinoptik.ua" }
      ];

      const myBaner = new Baner(bannerList);

      let confirmMessage = confirm("Показати випадковий банер?");
      if (confirmMessage) {
         myBaner.showRandomBaner();
      }
   
   }
   </script>
</body>
</html>
