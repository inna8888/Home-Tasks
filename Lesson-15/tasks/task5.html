<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 5</h1>
   <p>
      Розробити клас «Керівник танців»

   </p>

   <div id="dance-floor"></div> <!-- Місце, куди виводитимемо пари -->

   <script>
      
      //1.Вводимо необхідні дані

      let confirmMessage = confirm("Let's start the task?");
      if (confirmMessage) {
      
         const listBoys = ["Dmytro", "Ivan", "Igor"];
         const listGirls = ["Inna", "Hanna", "Mariia"];

         class DanceDirector {
            constructor (listBoys, listGirls) {
               this.boys = listBoys;
               this.girls = listGirls;
               this.danceFloor = document.getElementById("dance-floor");
            }
            getRandomBoy(){
               const randomBoy = Math.floor(Math.random()*this.boys.length);
               return this.boys[randomBoy];
            }
            getRandomGirl(){
               const randomGirl = Math.floor(Math.random()*this.girls.length);
               return this.girls[randomGirl];
            }
            showPair(){
               const boyInPair = this.getRandomBoy();
               const girlInPair = this.getRandomGirl();

               const pair = document.createElement("p");
               pair.textContent = `Пара для танців ${boyInPair} та ${girlInPair}`;
               this.danceFloor.appendChild(pair);
            }

            run(){
               this.showPair();
               this.intervalId = setInterval(() => this.showPair(), 5000);
            }

            stop(){
               setTimeout(() => {clearInterval(this.intervalId)});
            }
         }

         const director = new DanceDirector(listBoys, listGirls);
         director.run();

         // Автоматично зупинити після 20 секунд (наприклад)
         setTimeout(() => director.stop(), 20000);

      }

   </script>
</body>
</html>
