<body>
   <h1>Задача 2</h1>
   <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000) <br>
      2.Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.

   </p>

<script>
      
   //1.Вводимо необхідні дані
   let confirmMessage = confirm("Let's run the task?")
      if (confirmMessage) {
      let prices = [4676, 2664, 383, 8290, 1959, 2041, 504, 4790, 5859, 8113, 85, 9398, 602, 20, 5440]; 
      
      prices.forEach((price, ind, array) => {if (price > 1000) document.writeln(`<div>${prices.indexOf(price)}<div>`)})
         //indexOf(значення, початковий індекс пошуку)

      //3.Виводимо результат
      }

</script>
