      5.Підрахувати кількість змін цін
   </p>

<script>
      
   //1.Вводимо необхідні дані
   let confirmMessage = confirm("Let's run the task?")
      if (confirmMessage) {
      let prices = [4676, 2664, 383, 8290, 1959, 2041, 504, 4790, 5859, 8113, 85, 9398, 602, 20, 5440]; 

      let priceChangesCount = prices.reduce((count, price, ind, array) => {
         if ( ind > 0 && price !== array[ind - 1] ) count++;
         return count;
      },  0);
      
      //3.Виводимо результат
      document.writeln(`${priceChangesCount}`)
      }

</script>
