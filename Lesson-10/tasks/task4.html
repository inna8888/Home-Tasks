<body>
   <h1>Задача 4</h1>
   <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000) <br>
      4.Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
   </p>

<script>
      
   //1.Вводимо необхідні дані
   let confirmMessage = confirm("Let's run the task?")
      if (confirmMessage) {
      let prices = [4676, 2664, 383, 8290, 1959, 2041, 504, 4790, 5859, 8113, 85, 9398, 602, 20, 5440]; 

      let maxPrice = Math.max(...prices);
      
      let pricesPercfromMax = prices.map(price => ((price/maxPrice)*100).toFixed() + "%")

      //3.Виводимо результат
      document.writeln(`${pricesPercfromMax.join(', ')}`)
      }

</script>
</body>
