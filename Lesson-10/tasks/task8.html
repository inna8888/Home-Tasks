<body>

   <h1>Задача 8</h1>
   <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000) <br>
      8.Підрахувати кількість цін, що більше за 1000
   </p>

<script>
      
   //1.Вводимо необхідні дані
   let confirmMessage = confirm("Let's run the task?")
      if (confirmMessage) {
      let prices = [4676, 2664, 383, 8290, 1959, 2041, 504, 4790, 5859, 8113, 85, 9398, 602, 20, 5440]; 

      let biggerPricesCount = prices.reduce((count, price, ind, array) => {
         if (price > 1000) count++; 
         return count;
         },
         0
      );
      
      //3.Виводимо результат
      document.writeln(`Кількість цін, що більше за 1000, у даному масиві - ${biggerPricesCount}`)
            
      }

</script>
  
</body>
