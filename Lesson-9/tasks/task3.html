<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 3</h1>
   <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.

   </p>

   <script>
      
      //1.Вводимо необхідні дані
      let confirmMessage = confirm("Let's run the task?")
      if (confirmMessage) {
      let getElementsNumber = parseInt(prompt("Enter number of elements:")); 
      
   
      function createArrayWithTwoNumbers(getElementsNumber) {
        
         let arrayWithTwoNumbers = new Array(getElementsNumber).fill(1, 0, 5).fill(7, 5);
         return arrayWithTwoNumbers;
         }
   
      //3.Виводимо результат
      document.write(`Масив, де перші 5 елементів одиниці: ${createArrayWithTwoNumbers(getElementsNumber).join(", ")} <br><hr>`);       
    }
</script>
</body>
</html>
