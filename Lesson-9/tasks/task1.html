<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
         
   <h1>Задача 1</h1>
   <p>
      Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.

   </p>

   <script>
      
      //1.Вводимо необхідні дані
      let confirmMessage = confirm("Let's run the task?")
      if (confirmMessage) {
      let getElementsNumber = parseInt(prompt("Enter number of elements:")); 
      
      function createArray(getElementsNumber) {
         return new Array(getElementsNumber).fill(0); // Створюємо масив потрібної довжини та заповнюємо 0
      }

      //3.Виводимо результат
      document.write(`Масив з нулями: ${createArray(getElementsNumber).join(", ")} <br><hr>`);       
    }
   </script>
</body>
</html>
