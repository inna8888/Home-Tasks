<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .product-container {
         display: flex;
         flex-wrap: wrap;
         gap: 20px;
         padding: 20px;
      }

      .product-card {
         width: 150px;
         border: 2px solid #ccc;
         border-radius: 10px;
         padding: 10px;
         text-align: center;
         cursor: pointer;
         transition: border 0.3s ease;
      }

      .product-card.selected {
         border: 2px solid green;
         background-color: #f0fff0;
      }

      img {
         width: 100%;
         height: 100%;
         object-fit: cover;
      }
   </style>
</head>
<body>
   <h1>Задача 5</h1>
   <p>
       Відображаємо картки товарів, які користувач може вибирати. Вибраний товар має зелену рамку (при кліку робити toogle з класом вибраного елемента)

   </p>
   <div class="product-container">
    <div class="product-card">
      <img src="../img/img1.jpg" alt="Товар 1">
    </div>

    <div class="product-card">
      <img src="../img/img2.jpg" alt="Товар 2">
    </div>

    <div class="product-card">
      <img src="../img/img3.jpg" alt="Товар 3">
    </div>

    <div class="product-card">
      <img src="../img/img4.jpg" alt="Товар 4">
    </div>
  </div>

   <script>
      
      //1.Вводимо необхідні дані

      let confirmMessage = confirm("Let's start the task?");
      if (confirmMessage) {
      
         // Отримуємо всі картки товарів
         const prodCards = document.querySelectorAll('.product-card');
         prodCards.forEach(card => {
            card.addEventListener('click', ()=> {
            card.classList.toggle('selected');
            });
         });

      }

   </script>
</body>
</html>
