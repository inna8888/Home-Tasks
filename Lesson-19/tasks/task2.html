<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
    
</head>
<body>
   <h1>Задача 2</h1>
   <p>
      Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично заповнювати інші (усі попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний), усі наступні на 1 більше (кожен наступне на 1 більше за попереднього)
   </p>

   <div class="container">

         <label for="input1">Value 1:</label>
         <input type="number" id="input1"><br>

         <label for="input2">Value 2:</label>
         <input type="number" id="input2"><br>

         <label for="input3">Value 3:</label>
         <input type="number" id="input3"><br>

         <label for="input4">Value 4:</label>
         <input type="number" id="input4"><br>

         <label for="input5">Value 5:</label>
         <input type="number" id="input5">
   
   </div>

   <script>

      let confirmMessage = confirm("Let's start the task?")
      if (confirmMessage) {

         // Отримуємо всі input в одному масиві
         const inputs = document.querySelectorAll('.container input');

         // Додаємо обробник події на кожен input
         inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
               const currentValue = parseInt(input.value);

               if (isNaN(currentValue)) return;

               // Заповнюємо попередні інпути у спадному порядку
               for (let i = index - 1; i >= 0; i--) {
               inputs[i].value = currentValue - (index - i);
               }

               // Заповнюємо наступні інпути у зростаючому порядку
               for (let i = index + 1; i < inputs.length; i++) {
                  inputs[i].value = currentValue + (i - index);
               }
            });
         });
      }
</script>
</body>
</html>
