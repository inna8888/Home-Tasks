<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
         
   <h1>Задача 1</h1>
   <p>
      Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.
   </p>

   <h1>Зафарбувати ті, що нижче</h1>
   <div id="container">
      
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
           
   </div>

   <script>
      // element.parentElement
      // .nextElementSibling
      // .previousElementSibling
      // .firstElementChild
      // .lastElementChild
      const items = document.querySelectorAll('#container div');

      function colorBelowElements (items) {

         items.forEach(div => {
            div.addEventListener('click', () => {
               let next = div.nextElementSibling;
               while (next) {
                  next.style.color = 'red';
                  next = next.nextElementSibling;
               }
            })
         })
      }

      colorBelowElements(items);

   </script>
   
</body>
</html>
