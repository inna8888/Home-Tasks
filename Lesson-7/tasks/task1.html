<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <h1>Задача 1</h1>
   <p>
      Створити функцію, яка за номером місяця повертає його назву.       
   </p>

   <script>
      let startMessage = confirm("Let's run the task?");
      let monthNumberentered = parseInt(prompt('Enter month number:'));

      function returnSeason (monthNumberentered)
      {
         let monthNumber = monthNumberentered;
         switch (monthNumber) {
         case 1: result = `${monthNumber} month is January.` 
         break;
         case 2: result = `${monthNumber} month is February.`
         break;
         case 12: result = `${monthNumber} month is December.`
         break;
         case 3: result = `${monthNumber} month is March.`
         break;
         case 4: result = `${monthNumber} month is April.`
         break;
         case 5: result = `${monthNumber} month is May.`
         break;
         case 6: result = `${monthNumber} month is June.`
         break;
         case 7: result = `${monthNumber} month is July.`
         break;
         case 8: result = `${monthNumber} month is August.`
         break;
         case 9: result = `${monthNumber} month is September.`
         break;
         case 10: result = `${monthNumber} month is October.`
         break;
         case 11: result = `${monthNumber} month is November.`
         break;

         default:
         result = `Incorrect month number.`
            break;
      }
         return result;
      }

      document.write(returnSeason(monthNumberentered));
      
   </script>
   
</body>
</html>
