<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <h1>Задача 3</h1>
   <p>
      Створити окремі функції, які для 4 чисел знаходять:
         1)суму;
         2)добуток;
         3)середнє арифметичне;
         4)мінімальне значення. 

   </p>
         
   <script>
      let confirmMessage = confirm("Let's start the task?")
      if (confirmMessage) {
      let a = parseInt(prompt('Enter number 1:'));
      let b = parseInt(prompt('Enter number 2:'));
      let c = parseInt(prompt('Enter number 3:'));
      let d = parseInt(prompt('Enter number 4:'));

      let sumFunc = function(a, b, c, d) {
         return a + b + c + d;
      }

      let multiplyFunc = function(a, b, c, d) {
         return a * b * c * d;
      }

      let avgFunc = function(a, b, c, d) {
         return (a + b + c + d)/4;
      }

      let minFunc = function(a, b, c, d) {
         let min = a
         if (b < min) min = b;
         if (c < min) min = c;
         if (d < min) min = d;
         return min;
      }

      document.write(`Сума чотирьох чисел: ${sumFunc(a, b, c, d)} <br>`);
      document.write(`Добуток чотирьох чисел: ${multiplyFunc(a, b, c, d)} <br>`);
      document.write(`Середнє арифметичне чотирьох чисел: ${avgFunc(a, b, c, d)} <br>`);
      document.write(`Мінімальне серед чотирьох чисел: ${minFunc(a, b, c, d)} <br>`);
      }
   </script>
</body>
</html>
