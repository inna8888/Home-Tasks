<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

<body>
         
   <h1>Задача 1</h1>
   <p>
      Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).

   </p>

   <script>
      
      //1.Вводимо необхідні дані
      let confirmMessage = confirm("Let's student assessment for 4 subjects?")
      if (confirmMessage) {
         let studentMarks = []; 

      function getStudentMarks() {   
         studentMarks = [];      
         for (let i = 0; i < 4; i++) {
            let id = parseInt(prompt('Enter student mark:'));
            studentMarks.push(id); 
         }
         return studentMarks
      }

      getStudentMarks();

         function avgMark (array) {
            let total = 0;
            let avg = 0;
            for (let i = 0; i < array.length; i++) {
               total += array[i]; 
            }
            avg = total/array.length;
            return avg;
         }

         function studentAssessment(array) {
            if (array.includes(2)) return "двійочник";
            if (array.includes(3)) return "трійочник";
            if (array.includes(4)) return "хорошист";
            return "відмінник";
}


         //3.Виводимо результат
         document.write(`Оцінки студента: ${studentMarks.join(", ")} <br><hr>`);
               document.write(`
                  ${avgMark(studentMarks)} -  середній бал студента - ${studentAssessment(studentMarks)}<br>
                  
                  `);
      }
            
      
   </script>
</body>
</html>
