<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 7</h1>
   <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.
   </p>

   <script>
      
      //1.Вводимо необхідні дані
      const monthNumber = parseInt(prompt('Enter month number'));
            
      //2.Знаходимо результат
      switch (monthNumber) {
         case 1:
         case 2:
         case 12:
            result = `${monthNumber} month is winter season.`
            break;

         case 3:
         case 4:
         case 5:
         result = `${monthNumber} month is spring season.`
         break;

         case 6:
         case 7:
         case 8:
         result = `${monthNumber} month is summer season.`
         break;
         
         case 9:
         case 10:
         case 11:
         result = `${monthNumber} month is fall season.`
         break;

         default:
         result = `Incorrect month number.`
            break;
      }

      //3.Виводимо результат
      document.write(
         `${result}`)
      
   </script>
</body>
</html>
