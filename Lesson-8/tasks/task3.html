<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 3</h1>
   <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
   </p>

   <script>
      //1.Вводимо необхідні дані
   let confirmMessage = confirm("Let's start the task?");
   if (confirmMessage) {
      const studentsNames = [];
      
      //2.Функція для отримання імен студентів
      function getStudentsNames() {
         for (let i = 0; i < 5; i++) {
            let name = prompt('Enter student name'); // Зберігаємо введене ім’я
            studentsNames.push(name); // Додаємо ім’я до масиву
         }
         return studentsNames
      }

      //3.Функція для підрахунку кількості "Іванів"
      function countIvans(arr) {
         let count = 0; // Лічильник "Іванів"
         for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "Іван") count++; // Якщо ім’я "Іван", збільшуємо лічильник
         }
         return count;
      }

      // Отримуємо імена студентів
      getStudentsNames();

      //3. Виводимо результат
      document.write(`Масив імен учнів: ${studentsNames} <br>`);
      document.write(`Ім’я «Іван» зустрічається ${countIvans(studentsNames)} разів. <br>`);
   }
</script>
</body>
</html>
