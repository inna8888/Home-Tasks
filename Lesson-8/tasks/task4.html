<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 4</h1>
   <p>
      Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :

      <ul>
         <li>починаються на букву «А»;</li>
         <li>перша і остання літери співпадають;</li>
         <li>складаються з більше ніш 5 символів;</li>
      </ul>
   </p>

   <script>
      
      //1.Вводимо необхідні дані

      let confirmMessage = confirm("Let's start the task?");
      if (confirmMessage) {
      const carIds = [];
      
      //2.Функція для отримання новерів машин
      function getCarIds() {
         for (let i = 0; i < 4; i++) {
            let id = prompt('Enter car Id, you can use letters and numbers');
            carIds.push(id); 
         }
         return carIds
      }
      
      getCarIds();

      //підрахунок номерів з літери А;
      function countA(arr, firstLetter) {
         let count = 0; 
         let newArr = [];
         for (let i = 0; i < 4; i++) {
            if (arr[i][0].toUpperCase() === firstLetter)
            { newArr.push(arr[i]);
               count++;
            }
         }
         return {newArr, count};
      }

      //перша і остання літери співпадають;
      function matchFirstLastLetter(arr) {
         let count = 0; 
         let newArr = [];
         
         for (let i = 0; i < 4; i++) {
         let firstChar = arr[i][0].toUpperCase();  
         let lastChar = arr[i][arr[i].length - 1].toUpperCase();
            if (firstChar === lastChar) {
               newArr.push(arr[i]);
               count++;
            }
         }
         return {newArr, count};
      }

      //складаються з більше ніш 5 символів;
      function longerThenFive(arr) {
         let count = 0; 
         let newArr = [];
         
         for (let i = 0; i < 4; i++) {
            if (arr[i].length > 5) {
               newArr.push(arr[i]);
               count++;
            }
         }
         return {newArr, count};
      }

      //3. Виводимо результат
      document.write(`Номери машин від користувача: ${carIds.join(", ")} <br><hr>`);
      document.write(`
         ${countA(carIds, "A").newArr.join(", ")} - ${countA(carIds, "A").count} номери машин починаються на букву «А»; <br>
         ${matchFirstLastLetter(carIds).newArr.join(", ")} - ${matchFirstLastLetter(carIds).count} номери машин, у яких перша і остання літери співпадають; <br>
         ${longerThenFive(carIds).newArr.join(", ")} - ${longerThenFive(carIds).count} номери машин складаються з більше ніш 5 символів; <br>
         `);
   }
   </script>
</body>
</html>
