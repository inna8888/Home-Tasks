<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 5</h1>
   <p>
      Дано послідовність оцінок учня. Підрахувати кількість:
      <ul>
         <li>двійок;</li>
         <li>кількість хороших оцінок (добре, відмінно);</li>
         <li>кількість оцінок, які нижче середнього;</li>
      </ul>
   </p>

   <script>
      
      //1.Вводимо необхідні дані

      let confirmMessage = confirm("Let's start the task?");
      if (confirmMessage) {
      const studentMarks = [];
      
      function getStudentMarks() {
         for (let i = 0; i < 5; i++) {
            let id = parseInt(prompt('Enter student mark (1, 2, 3, 4, 5):'));
            studentMarks.push(id); 
         }
         return studentMarks
      }

      getStudentMarks();

      //кількість двійок;;
      function countTwo(arr) {
         let count = 0; 
         for (let i = 0; i < 5; i++) {
            if (arr[i] === 2)
               count++;
         }
         return count;
      }

      //кількість хороших оцінок (добре, відмінно);
      function countFourFive(arr) {
         let count = 0; 
         for (let i = 0; i < 5; i++) {
            if (arr[i] === 4 || arr[i] === 5)
               count++;
         }
         return count;
      }
      //кількість оцінок, які нижче середнього;
      function countLessThenAvg(arr) {
         let count = 0; 
         let avg = (1 + 2 + 3 + 4 + 5)/5;
         for (let i = 0; i < 5; i++) {
            if (arr[i] < avg) count++;
         }
         return  count;
      }

      //3. Виводимо результат
      document.write(`Оцінки студента: ${studentMarks.join(", ")} <br><hr>`);
      document.write(`
         ${countTwo(studentMarks)} - двійок отримав учень; <br>
         ${countFourFive(studentMarks)} - кількість хороших оцінок (добре, відмінно) отримав учень; <br>
         ${countLessThenAvg(studentMarks)} - кількість оцінок, які нижче середнього; <br>
         `);
   }
   </script>
</body>
</html>
