   <script>
      
      //1.Вводимо необхідні дані
      let confirmMessage = confirm("Let's run the task? ")
      if (confirmMessage) {
      
         class CheckArrayNumbers {
            static getPositiveNumbers(array) {
               if(array.length === 0) throw new Error('Немає елементів у масиві');
               return array.reduce((acc, number) => (number > 0 ? acc + 1 : acc), 0);
            }

            static getNegativeNumbers(array) {
               if(array.length === 0) throw new Error('Немає елементів у масиві');
               return array.reduce((acc, number) => (number < 0 ? acc + 1 : acc), 0);
            }

            static getAppearenceOfNumber(array, numberToCount) {
               if(array.length === 0) throw new Error('Немає елементів у масиві');
               return array.reduce((acc, number) => (number === numberToCount ? acc + 1 : acc), 0);
            }
         }

         const array = [2, -4, 200, 34, -24, -6, -9, 1, 1, 5];
         const numbertoCount = 1;

         try {
            document.writeln(`У масиві [${array.join(', ')}] є ${CheckArrayNumbers.getPositiveNumbers(array)} позитивних чисел та ${CheckArrayNumbers.getNegativeNumbers(array)} негативних чисел.  `);
            document.writeln(`Число ${numbertoCount} появляється ${CheckArrayNumbers.getAppearenceOfNumber(array, numbertoCount)} разів у масиві.`)
         } catch (error) {
            document.writeln(error.message);
         }
         }
   </script>
